<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Detection Results</title>
</head>
<body>
    <h1>Leaf Detection Results</h1>
    <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
    <ul>
        {% for pred in predictions %}
        <li>
            <strong>Class:</strong> {{ pred.label }}<br>
            <strong>Confidence:</strong> {{ pred.confidence }}<br>
            <strong>Coordinates:</strong> {{ pred.coordinates }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
